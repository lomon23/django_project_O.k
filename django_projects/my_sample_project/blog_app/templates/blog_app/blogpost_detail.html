<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

{% block content %}
<h2>{{ object.title }}</h2>
<p><strong>Автор:</strong> {{ object.owner.username }}</p>
<p>{{ object.text }}</p>
<p><small>Опубліковано: {{ object.created_at }}</small></p>

<a href="{% url 'blog_app:posts' %}" class="btn btn-secondary">Повернутися до списку постів</a>

{% if user == object.owner %}
    <a href="{% url 'blog_app:update_post' object.pk %}" class="btn btn-warning">Редагувати</a>
    <a href="{% url 'blog_app:delete_post' object.pk %}" class="btn btn-danger">Видалити</a>
{% endif %}
{% endblock %}
</body>
</html>
