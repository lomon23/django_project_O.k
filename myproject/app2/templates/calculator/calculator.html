<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f0e6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #f4a261;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #6c757d;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }

        button {
            background-color: #f4a261;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e76f51;
            transform: translateY(-5px);
        }

        h2 {
            font-size: 50px;
            color: #f4a261;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form method="post">
        {% csrf_token %}
        <label for="number1">Enter first number:</label>
        <input type="number" name="number1" id="number1" step="any" required><br><br>

        <label for="number2">Enter second number:</label>
        <input type="number" name="number2" id="number2" step="any" required><br><br>

        <button type="submit" name="operation" value="add">Add</button>
        <button type="submit" name="operation" value="subtract">Subtract</button>
        <button type="submit" name="operation" value="multiply">Multiply</button>
        <button type="submit" name="operation" value="divide">Divide</button>
    </form>

    {% if result is not None %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
